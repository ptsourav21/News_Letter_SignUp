<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img id ="img" src="images/logo.svg" alt="ImageLogo" />
      <form action="" method="post">
        <header>Sign Up to Newsletter</header>
        
        <input id="email" type="text" placeholder="First Name" name="firstName" />
        <input id="email" type="text" placeholder="Last Name" name="lastName" />
        <input id="email" type="email" placeholder="Email Address" name="email" />
        
        <button id="button" type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
